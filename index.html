<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KalilaLand ğŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6ec, #e0f7ff);
      overflow: hidden;
      color: #333;
    }

    #main {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.8s ease;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      background-color: #ffaad4;
      color: white;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 3;
    }

    .btn:hover {
      background-color: #ffa0cc;
      transform: scale(1.05);
    }

    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin: 20px 0;
    }

    #stars, #snow, #hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      z-index: 3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: heart-float 4s ease-in infinite;
    }

    @keyframes heart-float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="snow"></div>
  <div id="hearts"></div>

  <div id="main">
    <h1>Apanihh?? ğŸ˜³</h1>
    <button class="btn" onclick="startStory()">Tekan aku dulu dong ğŸ™ˆ</button>
  </div>

  <footer>
    Dibuat dengan penuh salting ğŸ’– oleh seseorang yang mikirin kamu.
  </footer>

  <audio id="boing" src="https://www.myinstants.com/media/sounds/boing.mp3"></audio>
  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a10d56607.mp3?filename=sweet-relaxing-ambient-111161.mp3" loop></audio>

  <script>
    const main = document.getElementById('main');
    const music = document.getElementById('music');

    let step = 0;

    const slides = [
      {
        html: `<h1>Hai Kalila... ğŸ˜³</h1><p>Aku cuma pengen tahu satu hal...</p><button class="btn" onclick="nextSlide()">ğŸ‘‰ Lanjut</button>`
      },
      {
        html: `<h1>Kalila, kamu udah senyum hari ini?</h1>
              <button class="btn" onclick="playBoing()">Belum ğŸ˜¶</button>
              <button class="btn" onclick="playBoing()">Udah... Tapi mau lagi ğŸ˜š</button>
              <button class="btn" onclick="nextSlide()">ğŸ‘‰ Lanjut</button>`
      },
      {
        html: `<h1>Kamu lagi ngerasa...</h1>
              <button class="btn" onclick="nextSlide()">âœ¨ Butuh semangat</button>
              <button class="btn" onclick="nextSlide()">â¤ï¸ Butuh disayang</button>
              <button class="btn" onclick="nextSlide()">ğŸ˜³ Butuh dibilang cantik</button>`
      },
      {
        html: `<h1>Oke... dengar baik-baik ya ğŸ¥º</h1>
              <p>Kalila itu versi limited edition dari ketenangan + keimutan.</p>
              <img class="image" src="https://placekitten.com/300/300" alt="Kalila"/>
              <button class="btn" onclick="nextSlide()">ğŸ‘‰ Lanjut</button>`
      },
      {
        html: `<h1 id="typing" style="white-space:pre-wrap;"></h1>
              <button class="btn" onclick="nextSlide()">ğŸ‘‰ Lanjut</button>`,
        isTyping: true,
        message: `Hai Kalila...\n\nHari ini, apa pun yang kamu rasain â€” capek, bingung, overthinking â€” coba tarik napas sebentar...\n\nTerus ingat satu hal:\nKamu itu hebat. Kamu itu kuat.\n\nNggak semua orang bisa punya senyum selembut kamu,\ndan semangat sekeren kamu yang terus maju, walau kadang hati sendiri pun nggak diajak kompromi.\n\nKalau hari ini kamu lelah, boleh istirahat ya...\nTapi jangan pernah mikir kamu sendirian. Karena ada aku di sini â€” yang selalu senang tiap kamu cerita, senyum, atau sekadar bilang "lagi nggak apa-apa".\n\nKamu itu, Kalila...\nUdah bikin dunia seseorang jadi lebih hangat â€” termasuk duniaku. â˜€ï¸\n\nJadi... tetap semangat ya.\nPelan-pelan aja, asal kamu tetap jalan. Dan jangan lupa...\n\nAku bangga sama kamu. ğŸ©·`
      },
      {
        html: `<h1>Boleh nggak aku jadi penyemangat harian kamu?</h1>
              <button class="btn" onclick="ending(true)">Boleeeeh ğŸ˜</button>
              <button class="btn" onclick="ending(false)">Belum siap ğŸ˜…</button>`
      }
    ];

    function startStory() {
      music.play();
      nextSlide();
      setInterval(spawnEmoji, 1500);
      setInterval(spawnHeart, 1000);
      setInterval(spawnSnowflake, 300);
    }

    function nextSlide() {
      if (step < slides.length) {
        const currentSlide = slides[step];
        main.innerHTML = currentSlide.html;

        main.style.animation = "none";
        void main.offsetWidth;
        main.style.animation = null;

        if (currentSlide.isTyping && currentSlide.message) {
          typeText(currentSlide.message, document.getElementById('typing'));
        }

        step++;
      }
    }

    function typeText(text, element, speed = 30) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerText += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function playBoing() {
      document.getElementById("boing").play();
    }

    function ending(choice) {
      if (choice) {
        alert("YAY!! ğŸ¥¹ Aku janji bakal jadi moodbooster kamu tiap hari!");
      } else {
        alert("Gapapa... tapi kamu tetap spesial banget ğŸ˜Œ");
      }
    }

    // âœ¨ Emoji terbang
    const emojis = ["ğŸ’–", "ğŸŒ¸", "ğŸ¥°", "ğŸ˜š", "ğŸ’«", "ğŸ’", "ğŸ˜³"];
    function spawnEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = "100vh";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }

    // â¤ï¸ Hati mengapung
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 80 + 20 + "vh";
      heart.innerText = "â¤ï¸";
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    // â„ï¸ Salju
    function spawnSnowflake() {
      const snow = document.createElement("div");
      snow.className = "emoji";
      snow.innerText = "â„ï¸";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.fontSize = Math.random() * 10 + 10 + "px";
      snow.style.animationDuration = Math.random() * 3 + 5 + "s";
      document.getElementById("snow").appendChild(snow);
      setTimeout(() => snow.remove(), 8000);
    }
  </script>
</body>
</html>
