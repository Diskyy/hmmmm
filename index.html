<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KalilaLand üíñ - Cinematic Experience</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Enhanced animated background */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float-particle 15s infinite linear;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(100px) scale(1) rotate(360deg);
        opacity: 0;
      }
    }

    /* Cinematic container with enhanced glassmorphism */
    #main {
      position: relative;
      width: 90%;
      max-width: 550px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 35px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      padding: 45px 35px;
      text-align: center;
      z-index: 2;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Cinematic entrance animation */
    .main-enter {
      opacity: 0;
      transform: translateY(80px) scale(0.85) rotateX(20deg);
      filter: blur(10px);
    }

    .main-visible {
      opacity: 1;
      transform: translateY(0) scale(1) rotateX(0deg);
      filter: blur(0px);
    }

    /* Slide transition effects */
    .slide-exit {
      opacity: 0;
      transform: translateX(-100px) scale(0.9);
      filter: blur(5px);
    }

    .slide-enter {
      opacity: 0;
      transform: translateX(100px) scale(0.9);
      filter: blur(5px);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
      animation: gradientShift 3s ease-in-out infinite;
      line-height: 1.2;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    p {
      font-size: 1.15rem;
      color: rgba(68, 68, 68, 0.9);
      margin-bottom: 30px;
      line-height: 1.7;
      font-weight: 400;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
    }

    /* Enhanced button with multiple layers */
    .btn {
      padding: 18px 35px;
      border: none;
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: white;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      margin: 10px;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 
        0 12px 30px rgba(255, 107, 157, 0.4),
        0 4px 15px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover::after {
      width: 300px;
      height: 300px;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.08);
      box-shadow: 
        0 20px 45px rgba(255, 107, 157, 0.5),
        0 8px 25px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .btn:active {
      transform: translateY(-2px) scale(1.05);
      transition: all 0.1s ease;
    }

    /* Enhanced image with cinematic effects */
    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid rgba(255, 255, 255, 0.4);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 255, 255, 0.2),
        inset 0 2px 10px rgba(255, 255, 255, 0.2);
      margin: 25px auto;
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      animation: gentlePulse 3s ease-in-out infinite;
      position: relative;
    }

    .image::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      background: linear-gradient(45deg, #ff6b9d, #667eea, #764ba2, #f093fb);
      border-radius: 50%;
      z-index: -1;
      animation: rotateBorder 4s linear infinite;
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes gentlePulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(2deg); }
    }

    .image:hover {
      transform: scale(1.15) rotate(8deg);
      box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.4),
        0 0 50px rgba(255, 255, 255, 0.3);
    }

    /* Enhanced typing animation */
    .typing-container {
      text-align: left;
      max-width: 100%;
      margin: 25px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    #typing {
      font-size: 1.05rem;
      line-height: 1.9;
      color: #2c3e50;
      white-space: pre-wrap;
      border-right: 3px solid #667eea;
      animation: smoothBlink 1.2s infinite;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
    }

    @keyframes smoothBlink {
      0%, 45% { border-right-color: #667eea; opacity: 1; }
      50%, 95% { border-right-color: transparent; opacity: 0.7; }
    }

    /* Floating emojis with better physics */
    .floating-emoji {
      position: fixed;
      font-size: 28px;
      pointer-events: none;
      z-index: 1;
      animation: cinematicFloat 12s ease-out infinite;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes cinematicFloat {
      0% {
        transform: translateY(110vh) rotate(0deg) scale(0);
        opacity: 0;
      }
      5% {
        opacity: 1;
        transform: translateY(100vh) rotate(0deg) scale(1);
      }
      50% {
        transform: translateY(50vh) rotate(180deg) scale(1.2);
        opacity: 0.8;
      }
      95% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg) scale(0.8);
        opacity: 0;
      }
    }

    /* Enhanced loading screen */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .loading-content {
      text-align: center;
    }

    .loading-text {
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      animation: loadingFloat 2s ease-in-out infinite;
      margin-bottom: 30px;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: smoothSpin 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
      margin: 0 auto;
    }

    @keyframes loadingFloat {
      0%, 100% { 
        opacity: 0.7; 
        transform: translateY(0px) scale(1); 
      }
      50% { 
        opacity: 1; 
        transform: translateY(-10px) scale(1.05); 
      }
    }

    @keyframes smoothSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loaded .loading {
      opacity: 0;
      pointer-events: none;
      transform: scale(1.1);
    }

    /* Cinematic reveal effects */
    .reveal-text {
      overflow: hidden;
      position: relative;
    }

    .reveal-text::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      transform: translateX(-100%);
      animation: reveal 2s ease-out forwards;
    }

    @keyframes reveal {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Smooth fade transitions */
    .fade-in {
      animation: fadeInSmooth 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .fade-out {
      animation: fadeOutSmooth 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes fadeInSmooth {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0px);
      }
    }

    @keyframes fadeOutSmooth {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0px);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
        filter: blur(5px);
      }
    }

    /* Enhanced special effects */
    .magic-sparkle {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      animation: sparkle 2s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.5) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) rotate(360deg) translateY(-50px);
      }
    }

    /* Loading progress bar */
    .progress-container {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b9d, #667eea);
      border-radius: 10px;
      width: 0%;
      animation: fillProgress 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes fillProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Enhanced decorative elements */
    .decorative-icon {
      font-size: 4.5rem;
      margin: 25px 0;
      animation: decorativeFloat 2.5s ease-in-out infinite;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
    }

    @keyframes decorativeFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1);
      }
      50% { 
        transform: translateY(-15px) rotate(5deg) scale(1.1);
      }
    }

    /* Responsive enhancements */
    @media (max-width: 600px) {
      #main {
        width: 95%;
        padding: 35px 25px;
        margin: 30px auto;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .btn {
        padding: 15px 28px;
        font-size: 15px;
        margin: 8px;
      }
      
      .image {
        width: 170px;
        height: 170px;
      }

      .decorative-icon {
        font-size: 3.5rem;
      }
    }

    /* Footer enhancement */
    footer {
      position: fixed;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.9);
      z-index: 3;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      font-weight: 300;
    }

    /* Confetti enhancement */
    .confetti-piece {
      position: fixed;
      width: 12px;
      height: 12px;
      pointer-events: none;
      z-index: 1000;
      animation: confettiFall 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg) scale(0);
        opacity: 0;
      }
    }

    /* Screen transition overlay */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      z-index: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .transition-overlay.active {
      opacity: 0.7;
    }

    /* Heart beat animation */
    .heartbeat {
      animation: heartBeat 1.5s ease-in-out infinite;
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-content">
      <div class="loading-text">Menyiapkan sesuatu yang spesial... ‚ú®</div>
      <div class="loading-spinner"></div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <div class="bg-particles"></div>
  <div class="transition-overlay"></div>

  <div id="main" class="main-enter">
    <h1>Halo Kalila! üò≥</h1>
    <p>Ada sesuatu yang spesial menunggu...</p>
    <button class="btn" onclick="startJourney()">‚ú® Mari kita mulai</button>
  </div>

  <footer>
    Dibuat dengan perhatian üíñ untuk teman yang berharga
  </footer>

  <audio id="music" src="https://files.catbox.moe/099jce.mp3" loop></audio>

  <script>
    const main = document.getElementById('main');
    const music = document.getElementById('music');
    const bgParticles = document.querySelector('.bg-particles');
    const transitionOverlay = document.querySelector('.transition-overlay');

    let step = 0;
    let currentResponse = '';

    const cinematicSlides = [
      {
        html: `<h1 class="reveal-text">Hai Kalila yang baik hati... üòä</h1>
               <p>Sebelum memulai, aku mau sharing sesuatu yang menarik denganmu...</p>
               <div class="decorative-icon">üåü</div>
               <button class="btn" onclick="nextSlide()">üí´ Ayo dengarkan</button>`
      },
      {
        html: `<h1>Kalila, gimana kabarmu hari ini?</h1>
               <p>Aku penasaran dengan hari yang kamu lalui...</p>
               <button class="btn" onclick="nextSlide('baik')" style="background: linear-gradient(135deg, #4CAF50, #45a049);">üòä Alhamdulillah baik</button>
               <button class="btn" onclick="nextSlide('biasa')" style="background: linear-gradient(135deg, #FFA726, #FF7043);">üòê Biasa aja sih</button>
               <button class="btn" onclick="nextSlide('capek')" style="background: linear-gradient(135deg, #42a5f5, #478ed1);">üò¥ Agak capek nih</button>`
      },
      {
        html: `<h1>Kalila butuh apa hari ini?</h1>
               <p>Pilih yang paling cocok sama mood kamu sekarang</p>
               <button class="btn" onclick="nextSlide('motivasi')" style="background: linear-gradient(135deg, #ffa726, #ff7043);">‚ö° Motivasi & Semangat</button>
               <button class="btn" onclick="nextSlide('support')" style="background: linear-gradient(135deg, #42a5f5, #478ed1);">ü§ó Dukungan & Pengertian</button>
               <button class="btn" onclick="nextSlide('appreciation')" style="background: linear-gradient(135deg, #ab47bc, #8e24aa);">üíù Apresiasi & Pengakuan</button>`
      },
      {
        html: `<h1>Tunggu sebentar ya... ü•∫</h1>
               <p>Aku lagi menyiapkan sesuatu yang pas buat kamu</p>
               <div class="decorative-icon">‚è≥</div>
               <div style="margin: 20px 0;">
                 <div style="width: 70px; height: 70px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #667eea; border-radius: 50%; animation: smoothSpin 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite; margin: 0 auto;"></div>
               </div>
               <p style="font-size: 0.9rem; opacity: 0.8;">Sedang memproses...</p>`,
        autoNext: 4000
      },
      {
        html: `<h1 class="reveal-text">Inilah orangnya! ‚ú®</h1>
               <p>Seseorang yang selalu membawa kebaikan ke mana pun dia pergi</p>
               <img class="image" src="https://files.catbox.moe/0y64iw.png" alt="Kalila"/>
               <p style="font-weight: 600; color: #667eea; text-shadow: 0 2px 10px rgba(255,255,255,0.5);">
                 Kombinasi langka: kebaikan hati + kecerdasan + ketulusan üíé
               </p>
               <button class="btn" onclick="nextSlide()">üåü Lanjut ke pesan spesial</button>`
      },
      {
        html: `<h1>Pesan Personal untuk Kalila</h1>
               <div class="typing-container">
                 <div id="typing"></div>
               </div>
               <button class="btn" onclick="nextSlide()" id="nextBtn" style="opacity: 0; pointer-events: none;">üíñ Lanjut</button>`,
        isTyping: true,
        message: `Halo Kalila yang baik hati... ‚ú®

Aku mau share sesuatu nih...

Tahukah kamu bahwa setiap hari kamu berhasil menjalani rutinitas, berbuat baik, dan tetap tersenyum itu adalah pencapaian yang luar biasa?

Mungkin bagi kamu hal itu terasa biasa saja... Tapi sebenarnya tidak lho.

Yang aku lihat dari kamu adalah seseorang yang:
‚Ä¢ Punya cara pandang yang positif terhadap hidup
‚Ä¢ Selalu berusaha memberi yang terbaik dalam setiap hal
‚Ä¢ Mampu membuat orang lain merasa nyaman di sekitarmu
‚Ä¢ Punya kekuatan untuk bangkit setiap kali menghadapi tantangan

Kalau hari ini kamu merasa lelah, wajar kok.
Kalau sesekali kamu merasa down, itu manusiawi.
Kalau kamu butuh waktu untuk diri sendiri, silakan.

Yang penting ingat...
Kamu itu berharga dan bermakna.
Kehadiranmu di dunia ini membuat perbedaan.

Dan aku? Aku merasa beruntung bisa mengenal seseorang seperti kamu. üåü`
      },
      {
        html: `<h1>Boleh aku jadi teman yang supportive?</h1>
               <p>Yang selalu mengingatkan tentang hal-hal baik tentang dirimu?</p>
               <div class="decorative-icon heartbeat">ü•∫</div>
               <p style="font-size: 0.95rem; opacity: 0.8; margin-bottom: 25px;">
                 Tenang, nggak akan lebay kok... Cuma reminder gentle aja
               </p>
               <button class="btn" onclick="ending(true)" style="background: linear-gradient(135deg, #4CAF50, #45a049);">üíö Boleh dong!</button>
               <button class="btn" onclick="ending(false)" style="background: linear-gradient(135deg, #FFA726, #FF7043);">üòÖ Hmm... mungkin lain kali</button>`
      }
    ];

    // Initialize particles with better timing
    function createBackgroundParticles() {
      for (let i = 0; i < 60; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + 'vw';
          particle.style.width = particle.style.height = Math.random() * 6 + 3 + 'px';
          particle.style.animationDelay = Math.random() * 15 + 's';
          particle.style.animationDuration = Math.random() * 8 + 12 + 's';
          bgParticles.appendChild(particle);
        }, i * 80);
      }
    }

    // Enhanced page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        setTimeout(() => {
          main.classList.add('main-visible');
          createBackgroundParticles();
        }, 500);
      }, 2000);
    });

    function startJourney() {
      try {
        music.volume = 0.3;
        music.play();
      } catch (e) {
        console.log('Music autoplay blocked');
      }
      
      createMagicSparkles();
      setTimeout(() => {
        cinematicTransition();
      }, 800);
      
      startFloatingEmojis();
    }

    function cinematicTransition() {
      transitionOverlay.classList.add('active');
      
      setTimeout(() => {
        nextSlide();
        transitionOverlay.classList.remove('active');
      }, 500);
    }

    function nextSlide(response = '') {
      if (response) {
        currentResponse = response;
        addFloatingResponse(response);
        createMagicSparkles();
      }

      if (step < cinematicSlides.length) {
        const currentSlide = cinematicSlides[step];
        
        // Enhanced slide transition
        main.classList.add('fade-out');
        
        setTimeout(() => {
          main.innerHTML = currentSlide.html;
          main.classList.remove('fade-out');
          main.classList.add('fade-in');
          
          setTimeout(() => {
            main.classList.remove('fade-in');
          }, 1200);

          if (currentSlide.isTyping && currentSlide.message) {
            setTimeout(() => {
              typeTextCinematic(currentSlide.message, document.getElementById('typing'), () => {
                const nextBtn = document.getElementById('nextBtn');
                if (nextBtn) {
                  nextBtn.style.transition = 'all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                  nextBtn.style.opacity = '1';
                  nextBtn.style.pointerEvents = 'auto';
                  nextBtn.style.transform = 'translateY(0)';
                }
              });
            }, 800);
          }

          if (currentSlide.autoNext) {
            setTimeout(() => {
              cinematicTransition();
            }, currentSlide.autoNext);
          }
        }, 800);

        step++;
      }
    }

    function typeTextCinematic(text, element, callback, speed = 35) {
      let i = 0;
      element.innerHTML = '';
      
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          
          // Add random pause for more natural typing
          const randomPause = Math.random() > 0.95 ? 200 : 0;
          i++;
          setTimeout(typing, speed + randomPause);
        } else {
          setTimeout(() => {
            element.style.borderRight = 'none';
            if (callback) callback();
          }, 1000);
        }
      }
      typing();
    }

    function addFloatingResponse(response) {
      const responses = {
        'baik': 'üåü',
        'biasa': 'üí™',
        'capek': 'ü§ó',
        'motivasi': '‚ö°',
        'support': 'üíù',
        'appreciation': 'üå∏'
      };
      
      const emoji = responses[response] || 'üíñ';
      createCinematicFloatingEmoji(emoji, true);
    }

    function ending(choice) {
      createMagicSparkles();
      
      setTimeout(() => {
        if (choice) {
          main.innerHTML = `
            <h1 style="color: #4CAF50;" class="reveal-text">TERIMA KASIH! üéâ</h1>
            <p>Mulai sekarang, aku akan jadi teman yang supportive!</p>
            <div class="decorative-icon">üåü</div>
            <p style="font-weight: 600; background: rgba(255,255,255,0.2); padding: 20px; border-radius: 15px; margin: 20px 0;">
              "Kalila itu amazing, kuat, dan pantas mendapatkan hal-hal baik dalam hidup!" üíñ
            </p>
            <button class="btn" onclick="location.reload()" style="background: linear-gradient(135deg, #667eea, #764ba2);">üîÑ Mulai dari awal</button>
          `;
          createEnhancedConfetti();
        } else {
          main.innerHTML = `
            <h1>Tidak apa-apa kok... üòå</h1>
            <p>Yang penting kamu tetap ingat kalau kamu itu berharga!</p>
            <div class="decorative-icon">üí´</div>
            <p>Kapan pun kamu butuh reminder positif, aku siap membantu! üíï</p>
            <button class="btn" onclick="location.reload()" style="background: linear-gradient(135deg, #667eea, #764ba2);">üîÑ Coba lagi</button>
          `;
        }
      }, 600);
    }

    function startFloatingEmojis() {
      const emojis = ["üíñ", "üå∏", "ü•∞", "üòä", "üí´", "üåü", "‚ú®", "üíï", "ü¶ã", "üå∫"];
      
      setInterval(() => {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        createCinematicFloatingEmoji(emoji);
      }, 3000);
    }

    function createCinematicFloatingEmoji(emoji, special = false) {
      const emojiEl = document.createElement("div");
      emojiEl.className = "floating-emoji";
      emojiEl.style.left = Math.random() * 85 + 5 + "vw";
      emojiEl.style.fontSize = (special ? 35 : Math.random() * 8 + 24) + "px";
      emojiEl.innerText = emoji;
      
      if (special) {
        emojiEl.style.animationDuration = "4s";
        emojiEl.style.zIndex = "10";
        emojiEl.style.filter = "drop-shadow(0 0 15px rgba(255,255,255,0.8))";
      } else {
        emojiEl.style.animationDuration = Math.random() * 6 + 8 + "s";
      }
      
      document.body.appendChild(emojiEl);
      
      setTimeout(() => {
        if (emojiEl.parentNode) {
          emojiEl.remove();
        }
      }, special ? 4000 : 14000);
    }

    function createMagicSparkles() {
      const sparkles = ['‚ú®', 'üí´', '‚≠ê', 'üåü'];
      
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'magic-sparkle';
          sparkle.style.left = Math.random() * 100 + 'vw';
          sparkle.style.top = Math.random() * 100 + 'vh';
          sparkle.innerText = sparkles[Math.floor(Math.random() * sparkles.length)];
          document.body.appendChild(sparkle);
          
          setTimeout(() => sparkle.remove(), 2000);
        }, i * 200);
      }
    }

    function createEnhancedConfetti() {
      const colors = ['#ff6b9d', '#667eea', '#764ba2', '#ffa726', '#42a5f5', '#4CAF50'];
      const shapes = ['circle', 'square'];
      
      for (let i = 0; i < 150; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti-piece';
          
          const isCircle = shapes[Math.floor(Math.random() * shapes.length)] === 'circle';
          confetti.style.borderRadius = isCircle ? '50%' : '0';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDelay = Math.random() * 2 + 's';
          confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
          
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 5000);
        }, i * 30);
      }
    }

    // Add smooth spin animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes smoothSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
