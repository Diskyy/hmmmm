<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KalilaLand 💖</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6ec, #e0f7ff);
      overflow: hidden;
      color: #333;
    }

    #main {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      background-color: #ffaad4;
      color: white;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffa0cc;
      transform: scale(1.05);
    }

    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin: 20px 0;
    }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://cdn.pixabay.com/photo/2017/08/30/02/05/stars-2695560_1280.jpg') repeat;
      background-size: cover;
      z-index: 0;
      opacity: 0.2;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="main">
    <h1>Apanihh?? 😳</h1>
    <button class="btn" onclick="startStory()">Tekan aku dulu dong 🙈</button>
  </div>

  <footer>
    Dibuat dengan penuh salting 💖 oleh seseorang yang mikirin kamu.
  </footer>

  <audio id="boing" src="https://www.myinstants.com/media/sounds/boing.mp3"></audio>
  <audio id="voice" src="https://www.myinstants.com/media/sounds/anime-wow.mp3"></audio>
  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a10d56607.mp3?filename=sweet-relaxing-ambient-111161.mp3" loop></audio>

  <script>
    const main = document.getElementById('main');
    const music = document.getElementById('music');

    let step = 0;

    const slides = [
      {
        html: `<h1>Hai Kalila... 😳</h1><p>Aku cuma pengen tahu satu hal...</p><button class="btn" onclick="nextSlide()">👉 Lanjut</button>`
      },
      {
        html: `<h1>Kalila, kamu udah senyum hari ini?</h1>
              <button class="btn" onclick="playBoing()">Belum 😶</button>
              <button class="btn" onclick="playBoing()">Udah... Tapi mau lagi 😚</button>
              <button class="btn" onclick="nextSlide()">👉 Lanjut</button>`
      },
      {
        html: `<h1>Kamu lagi ngerasa...</h1>
              <button class="btn" onclick="nextSlide()">✨ Butuh semangat</button>
              <button class="btn" onclick="nextSlide()">❤️ Butuh disayang</button>
              <button class="btn" onclick="nextSlide()">😳 Butuh dibilang cantik</button>`
      },
      {
        html: `<h1>Oke... dengar baik-baik ya 🥺</h1>
              <p>Kalila itu versi limited edition dari ketenangan + keimutan.</p>
              <img class="image" src="https://placekitten.com/300/300" alt="Kalila"/>
              <button class="btn" onclick="nextSlide()">👉 Lanjut</button>`
      },
      {
        html: `<h1 style="white-space:pre-wrap;">${`Hai Kalila...\n\nHari ini, apa pun yang kamu rasain — capek, bingung, overthinking — coba tarik napas sebentar...\n\nTerus ingat satu hal:\nKamu itu hebat. Kamu itu kuat.\n\nNggak semua orang bisa punya senyum selembut kamu,\ndan semangat sekeren kamu yang terus maju, walau kadang hati sendiri pun nggak diajak kompromi.\n\nKalau hari ini kamu lelah, boleh istirahat ya...\nTapi jangan pernah mikir kamu sendirian. Karena ada aku di sini — yang selalu senang tiap kamu cerita, senyum, atau sekadar bilang \"lagi nggak apa-apa\".\n\nKamu itu, Kalila...\nUdah bikin dunia seseorang jadi lebih hangat — termasuk duniaku. ☀️\n\nJadi... tetap semangat ya.\nPelan-pelan aja, asal kamu tetap jalan. Dan jangan lupa...\n\nAku bangga sama kamu. 🩷`}</h1>

              <button class="btn" onclick="nextSlide()">👉 Lanjut</button>`
      },
      {
        html: `<h1>Boleh nggak aku jadi penyemangat harian kamu?</h1>
              <button class="btn" onclick="ending(true)">Boleeeeh 😍</button>
              <button class="btn" onclick="ending(false)">Belum siap 😅</button>`
      }
    ];

    function startStory() {
      music.play();
      nextSlide();
    }

    function nextSlide() {
      if (step < slides.length) {
        main.innerHTML = slides[step].html;
        step++;
      }
    }

    function playBoing() {
      document.getElementById("boing").play();
    }

    function playVoice() {
      document.getElementById("voice").play();
    }

    function ending(choice) {
      if (choice) {
        alert("YAY!! 🥹 Aku janji bakal jadi moodbooster kamu tiap hari!");
      } else {
        alert("Gapapa... tapi kamu tetap spesial banget 😌");
      }
    }
  </script>
</body>
</html>
